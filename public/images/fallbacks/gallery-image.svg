<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect x="0" y="0" width="800" height="600" fill="#e9ecef" opacity="0.8"/>
  
  <!-- Mountain landscape silhouette -->
  <polygon points="0,500 200,350 300,400 500,200 650,300 800,250 800,600 0,600" fill="#ced4da"/>
  
  <!-- Sun -->
  <circle cx="650" cy="150" r="80" fill="#dee2e6"/>
  
  <!-- Image frame -->
  <rect x="100" y="100" width="600" height="400" fill="none" stroke="#adb5bd" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Image placeholder icon -->
  <rect x="350" y="250" width="100" height="100" fill="#adb5bd" rx="10"/>
  <polygon points="370,270 430,270 430,330 370,330" fill="#f8f9fa"/>
  <circle cx="410" cy="290" r="10" fill="#f8f9fa"/>
  
  <!-- Text -->
  <text x="400" y="400" font-family="Arial" font-size="24" text-anchor="middle" fill="#6c757d">Gallery Image</text>
</svg>