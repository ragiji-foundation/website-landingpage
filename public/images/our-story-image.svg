<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f8f9fa"/>
  <rect x="0" y="0" width="800" height="400" fill="#e9ecef" opacity="0.8"/>
  
  <!-- Timeline visualization -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#6c757d" stroke-width="4"/>
  
  <!-- First milestone -->
  <circle cx="150" cy="200" r="20" fill="#007bff"/>
  <text x="150" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">2010</text>
  <text x="150" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Foundation</text>
  
  <!-- Second milestone -->
  <circle cx="300" cy="200" r="20" fill="#28a745"/>
  <text x="300" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">2015</text>
  <text x="300" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Expansion</text>
  
  <!-- Third milestone -->
  <circle cx="450" cy="200" r="20" fill="#fd7e14"/>
  <text x="450" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">2018</text>
  <text x="450" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Growth</text>
  
  <!-- Fourth milestone -->
  <circle cx="600" cy="200" r="20" fill="#6f42c1"/>
  <text x="600" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">2023</text>
  <text x="600" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Today</text>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">Our Story Timeline</text>
</svg>