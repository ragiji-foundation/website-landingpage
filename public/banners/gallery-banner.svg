<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <rect width="1200" height="400" fill="#4dabf7"/>
  <rect x="0" y="0" width="1200" height="400" fill="#339af0" opacity="0.7"/>
  
  <!-- Photo frames -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="150" height="150" fill="#ffffff" stroke="#dee2e6" stroke-width="8"/>
    <rect x="10" y="10" width="130" height="130" fill="#e7f5ff"/>
    <polygon points="50,80 70,60 90,70 120,40 130,50 130,130 10,130 10,110" fill="#74c0fc"/>
    <circle cx="40" cy="40" r="15" fill="#ffd43b"/>
  </g>
  
  <g transform="translate(400, 140)">
    <rect x="0" y="0" width="170" height="170" fill="#ffffff" stroke="#dee2e6" stroke-width="8" transform="rotate(10)"/>
    <rect x="10" y="10" width="150" height="150" fill="#e7f5ff" transform="rotate(10)"/>
    <circle cx="85" cy="85" r="50" fill="#339af0" transform="rotate(10)"/>
  </g>
  
  <g transform="translate(620, 100)">
    <rect x="0" y="0" width="140" height="180" fill="#ffffff" stroke="#dee2e6" stroke-width="8" transform="rotate(-5)"/>
    <rect x="10" y="10" width="120" height="160" fill="#e7f5ff" transform="rotate(-5)"/>
    <rect x="20" y="20" width="100" height="70" fill="#a5d8ff" transform="rotate(-5)"/>
    <rect x="20" y="100" width="100" height="30" fill="#a5d8ff" transform="rotate(-5)"/>
    <rect x="20" y="140" width="60" height="20" fill="#a5d8ff" transform="rotate(-5)"/>
  </g>
  
  <g transform="translate(800, 120)">
    <rect x="0" y="0" width="160" height="160" fill="#ffffff" stroke="#dee2e6" stroke-width="8" transform="rotate(3)"/>
    <rect x="10" y="10" width="140" height="140" fill="#e7f5ff" transform="rotate(3)"/>
    <polygon points="20,100 60,60 80,80 120,40 130,50 130,130 20,130" fill="#15aabf" transform="rotate(3)"/>
    <circle cx="50" cy="50" r="12" fill="#ffa94d" transform="rotate(3)"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">Gallery</text>
  <text x="600" y="330" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">Moments of Impact and Inspiration</text>
</svg>